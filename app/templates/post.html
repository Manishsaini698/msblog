<table class="table table-hover container post">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('main.user', username=post.author.username) }}">

                        <h3>{{ post.author.username }} :</h3>
                </a>
                 {{ moment(post.timestamp).fromNow() }}
                <br>
                <p>{{ post.body }}</p>
            </td>
        </tr>
</table>
